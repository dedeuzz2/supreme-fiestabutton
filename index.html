<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Jogo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    #gameArea {
      width: 100vw;
      height: 90vh;
      position: relative;
      background-color: #222;
    }

    #target {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="score">Pontos: 0</div>
  <div id="gameArea">
    <div id="target"></div>
  </div>

  <script>
    const target = document.getElementById("target");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");
    let score = 0;

    function moveTarget() {
  const padding = 80; // distÃ¢ncia dos cantos (em pixels)
  const maxX = gameArea.clientWidth - target.clientWidth - padding;
  const maxY = gameArea.clientHeight - target.clientHeight - padding;
  const x = Math.floor(Math.random() * maxX) + padding / 2;
  const y = Math.floor(Math.random() * maxY) + padding / 2;
  target.style.left = x + "px";
  target.style.top = y + "px";

    }

    target.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Pontos: " + score;
      moveTarget();
    });

    moveTarget();
  </script>
</body>
</html>
